<!-- homepage.component.html -->
<div class="header-container d-flex justify-content-between align-items-center px-4 py-3">
  <!-- Logo -->
  <div class="logo">
    <img src="../../assets/logo.png" alt="Logo" class="logo-img">
  </div>

  <!-- Right: Username, Email, Buttons -->
  <div class="right-section d-flex align-items-center gap-4">
    <div class="user-info text-end me-3">
      <div class="button-group">
      <button class="btn btn-sm" routerLink="/apply-page" routerLinkActive="active">Apply</button>
      <button class="btn btn-sm ms-2" routerLink="/view-page" routerLinkActive="active">View</button>
      {{ username }} {{ email }}
    </div>
      <!-- <div><strong></strong></div> -->
      <!-- <div></div> -->
    </div>
</div>
</div>
<div class="card p-3 my-3 mx-1">
    <form class="" [formGroup]="tasktimeform">
        <div class="card h-100"><div class="table-responsive h-100">
            <table class="table table-sm table-striped p-1">
                <thead class="text-primary">
                    <tr class="label-color">
                        <!-- <th class="dice"></th> -->
                        <th>S.No</th>
                        <th>Resource</th>
                        <th>Type</th>
                        <th>Month</th>
                        <th>Date</th>
                        <th>Year</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>Total Duration</th>
                        <th>Break Duration</th>
                        <th>Act. Work Hours </th>
                        <th>Comments</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td><button></button></td> -->
                        <td><input type="number" name="sno" id="sno" class="form-control-sm" formControlName="sno"></td>
                        <td><input type="text" name="resource" id="resource" class="form-control-sm" formControlName="resource"></td>
                        <td><select name="types" id="types" class="form-select form-select-sm" formControlName="type">
                            <option value="present">Present</option>
                            <option value="">Permission</option>
                        </select></td>
                        <td>
                            <select name="month" id="month" class="form-select form-select-sm" formControlName="month">
                                <option *ngFor="let i of months" [value]="i">{{i}}</option>
                                <!-- <input type="month"> -->
                            </select>
                        </td>
                        <!-- <td><input type="date"></td> -->
                         <td>
                            <select name="date" id="date" class="form-select form-select-sm" formControlName="date">
                                <option *ngFor="let x of dates" [value]="x" class="form-select-input">{{ x }}</option>
                            </select>
                         </td>
                         <td>
                            <input type="date" name="date" id="date" class="form-control-sm" formControlName="year">
                         </td>
                         <td>
                            <input type="time" name="intime" id="intime" class="form-control-sm" formControlName="intime">
                         </td>
                         <td>
                            <input type="time" name="outtime" id="outtime" class="form-control-sm" formControlName="outtime">
                         </td>
                         <td>
                            <input type="number" name="totalduration" id="totalduration" class="form-control-sm" formControlName="totalduration">
                         </td>
                         <td>
                            <input type="number" name="breakduartion" id="breakduartion" class="form-control-sm" formControlName="breakduartion">
                         </td>
                         <td>
                            <input type="number" name="activeworkhours" id="activeworkhours" class="form-control-sm" formControlName="activeworkhours">
                         </td>
                         <td>
                            <input type="text" name="comments" id="comments" class="form-control-sm" formControlName="comments">
                         </td>
                         <td><button type="submit" (click)="onsubmit()" style="border: none;"><i class="fa-solid fa-floppy-disk"></i></button></td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
