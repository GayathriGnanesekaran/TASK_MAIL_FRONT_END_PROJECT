<div class="card m-3">
<div class="card-header p-0" style="height:27px;" >
<p class="time-title px-2">Add Time</p>
</div>
<div class="card-body p-0" style="height:90px;">
    <form class="" [formGroup]="tasktimeform">
       <table class="table table-small" style="height:70px;">
                <thead class="text-primary">
                    <tr class="label-color text-nowrap">
                      
                        <th>S.No</th>
                        <th>Resource</th>
                        <th>Type</th>
                        <th>Month</th>
                        <th>Date</th>
                        <th>Year</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>Total Duration</th>
                        <th>Break Duration</th>
                        <th>Act. Work Hours </th>
                        <th>Comments</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height: 25px;">
                        <td ><input type="number" name="sno" id="sno" class="form-control " formControlName="sno" style="width:50px;"></td>
                        <td><input type="text" name="resource" id="resource" class="form-control h-2" formControlName="resource"></td>
                        <td><select name="types" id="types" class="form-select form-select-sm" formControlName="type">
                            <option value="">--select--</option>
                            <option value="present">Present</option>
                            <option value="permission">Permission</option>
                        </select></td>
                        <td>
                            <select name="month" id="month" class="form-select form-select-sm" formControlName="month">
                                 <option value="">--select--</option>
                                <option *ngFor="let i of months" [value]="i">{{i}}</option>
                                
                            </select>
                        </td>
                     
                         <td>
                            <select name="date" id="date" class="form-select form-select-sm" formControlName="date">
                                 <option value="">--select--</option>
                                <option *ngFor="let x of dates" [value]="x">{{ x }}</option>
                            </select>
                         </td>
                         <td>
                            <input type="date" name="date" id="date" class="form-control" formControlName="year">
                         </td>
                         <td>
                            <input type="time" name="intime" id="intime" class="form-control" formControlName="intime">
                         </td>
                         <td>
                            <input type="time" name="outtime" id="outtime" class="form-control" formControlName="outtime">
                         </td>
                         <td>
                            <input type="number" name="totalduration" id="totalduration" class="form-control" formControlName="totalduration">
                         </td>
                         <td>
                            <input type="number" name="breakduartion" id="breakduartion" class="form-control" formControlName="breakduartion">
                         </td>
                         <td>
                            <input type="number" name="activeworkhours" id="activeworkhours" class="form-control" formControlName="activeworkhours">
                         </td>
                         <td>
                            <input type="text" name="comments" id="comments" class="form-control" formControlName="comments">
                         </td>
                         <td><button type="submit" (click)="onsubmit()" style="border:none;background-color:white;"><i class="fa-solid fa-floppy-disk"></i></button></td>
                   </tr>
                </tbody>
            </table>
     </form>
    </div>

</div>
