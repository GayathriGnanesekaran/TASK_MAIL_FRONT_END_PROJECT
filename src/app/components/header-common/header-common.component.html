<!-- Label Column -->
<div class="col-lg-1 col-sm-7 mt-2">
  <label
    for="recipient"
    class="col col-form-label fw-bold"
    title="To"
  >
    To
  </label>
</div>

<!-- Dropdown Column -->
<div class="col-lg-7 col-sm-7 mt-2">
  <div class="inspire-form-group">
    <select
      id="recipient"
      name="recipient"
      class="form-control form-control-sm form-select"
      [(ngModel)]="selectedRecipient"
      title="Select Recipient"
    >
      <option value="">--Select Recipient--</option>
      <option
        *ngFor="let recipient of recipientList"
        [value]="recipient.email"
      >
        ({{ recipient.email }})
      </option>
    </select>
  </div>
</div>


      <!-- User Info -->
      <div class="small fw-bold">{{ username }} ({{ email }})</div>
    </div>
  </div>
</div>
