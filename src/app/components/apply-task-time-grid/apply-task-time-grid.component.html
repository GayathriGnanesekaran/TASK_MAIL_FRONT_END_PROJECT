<div class="card border m-4">
  <div class="card-header border-bottom d-flex">
    <div
      class="title"
      title="{{ 'SI_APPS_REFUND_BATCH_LIST.TITLE_BATCHES_DETAILS' }}"
    >
      Task
    </div>
  </div>
  <div class="card-body p-0">
    <form [formGroup]="ApplyTaskTimeFormGroup">
      <div class="tableFixHead text-nowrap" >
        <table class="table table-sm table-w-150 table-borderless">
          <thead class="text-primary sticky-top border-bottom">
            <tr class="bg-tbl-head">
              <!-- 1 <th class="w-p-28"></th> -->
              <th class="ps-2">Resource</th>
              <!-- 5 <th  title="{{ 'SI_APPS_REFUND_BATCH_LIST.TRANS_AMT' | translate }}"> -->
              <th>Type</th>
              <th>Month</th>
              <th>Day</th>
              <th>Year</th>
              <th>In Time</th>
              <th>Out Time</th>
              <th>Total Duration</th>
              <th>Break Duration</th>
              <th>Act. Work Hours</th>
              <th class="pe-2">Comments</th>
            </tr>
          </thead>

          <!-- <tbody (wheel)="onScroll($event)" > -->
          <tbody>
            <tr class="p-3">
              <!-- 1.<td class="w-p-28" id="addDetail{{ i }}"> -->
              <!-- [item]="batchDetailForm" -->
              <!-- <si-dice-menu
                                        [actionLinks]="timelist"
                                        [hostComponent]="'PaymentBatchDetailsGridListComponent'"
                                    ></si-dice-menu> -->
              <!-- </td> -->
              <td class="w-10 pt-3 ps-2">
                <div class="input-group input-group-sm"></div>
                <select
                  class="form-control form-control-sm form-select"
                  id="resource"
                  name="resource"
                  formControlName="resource"
                  title="{{ ApplyTaskTimeFormGroup?.get('resource')?.value }}"
                >
                 
                  <option
                    *ngFor="let item of resourceDropdown; let i = index"
                    [ngValue]="item.codeName"
                  >
                    {{ item.screenName }}
                  </option>
                </select>
              </td>
              <td class="w-10 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get(' types')?.errors
                  }"
                ></div>
                <select
                  class="form-control form-control-sm form-select"
                  id=" type"
                  name=" type"
                  title="{{ ApplyTaskTimeFormGroup?.get(' type')?.value }}"
                  formControlName="type"
                >
                  
                  <option
                    *ngFor="let item of typeDropdown; let i = index"
                    [ngValue]="item.codeName"
                  >
                    {{ item.screenName }}
                  </option>
                </select>
              </td>

              <td class="w-4 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get('month')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="month"
                    maxlength="25"
                    formControlName="month"
                  />
                  <!-- formControlName="month" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('month').value
                                            ? ApplyTaskTimeFormGroup.get('month').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-4 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get('date')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="date"
                    maxlength="25"
                    formControlName="date"
                  />
                  <!-- formControlName="date" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('date').value
                                            ? ApplyTaskTimeFormGroup.get('date').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-8 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get('year')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="year"
                    maxlength="25"
                    formControlName="year"
                  />
                  <!-- formControlName="year" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('year').value
                                            ? ApplyTaskTimeFormGroup.get('year').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-8 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get(' inTime')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id=" inTime"
                    maxlength="25"
                    formControlName=" inTime"
                  />
                  <!-- formControlName=" inTime" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('intime').value
                                            ? ApplyTaskTimeFormGroup.get('intime').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-8 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get('outTime')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="outTime"
                    maxlength="25"
                    formControlName="outTime"
                  />
                  <!-- formControlName=" outTime" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get(' outTime').value
                                            ? ApplyTaskTimeFormGroup.get(' outTime').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-8 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required:
                      ApplyTaskTimeFormGroup?.get('totalDuration')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="  totalDuration"
                    maxlength="25"
                    readonly
                    formControlName="totalDuration"
                  />
                  <!-- formControlName="  totalDuration" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('  totalDuration').value
                                            ? ApplyTaskTimeFormGroup.get('  totalDuration').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-8 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required:
                      ApplyTaskTimeFormGroup?.get('breakDuration')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="breakDuration"
                    maxlength="25"
                    formControlName="breakDuration"
                  />
                  <!-- formControlName="   breakDuration" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('   breakDuration').value
                                            ? ApplyTaskTimeFormGroup.get('   breakDuration').value
                                            : ''
                                            " -->
                </div>
              </td>
              <td class="w-8 pt-3">
                <div
                  class="input-group input-group-sm"
                  [ngClass]="{
                    required: ApplyTaskTimeFormGroup?.get('actWorkHours')?.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    id="actWorkHours"
                    maxlength="25"
                    readonly
                    formControlName="actWorkHours"
                  />
                  <!-- formControlName="   actWorkHours" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('   actWorkHours').value
                                            ? ApplyTaskTimeFormGroup.get('   actWorkHours').value
                                            : ''
                                            " -->
                </div>
              </td>

              <td class="w-8 pt-3 pe-2">
                <div class="input-group input-group-sm">
                  <input
                    class="form-control"
                    type="text"
                    id="comments"
                    maxlength="25"
                    formControlName="comments"
                  />
                  <!-- formControlName="     comments" -->
                  <!-- [title]="
                                            ApplyTaskTimeFormGroup.get('     comments').value
                                            ? ApplyTaskTimeFormGroup.get('     comments').value
                                            : ''
                                            " -->
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
